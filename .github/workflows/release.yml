name: Automated product release

on:
  pull_request:
    branches: [master]
    types: [closed]

jobs:
  check-release:
    name: Check release required
    if: github.event.pull_request.merged && endsWith(github.repository, '-private') != true
    runs-on:
      group: organization/Default
    outputs:
      release: ${{ steps.check.outputs.ready }}
    steps:
      - name: Checkout actions
        uses: actions/checkout@v4
        with:
          repository: pubnub/client-engineering-deployment-tools
          ref: v1
          token: ${{ secrets.GH_TOKEN }}
          path: .github/.release/actions
      - id: check
        name: Check pre-release completed
        uses: ./.github/.release/actions/actions/checks/release
        with:
          token: ${{ secrets.GH_TOKEN }}
  publish:
    name: Publish package
    needs: check-release
    if: needs.check-release.outputs.release == 'true'
    runs-on:
      group: organization/Default
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # This should be the same as the one specified for on.pull_request.branches
          ref: master
      - name: Checkout actions
        uses: actions/checkout@v4
        with:
          repository: pubnub/client-engineering-deployment-tools
          ref: v1
          token: ${{ secrets.GH_TOKEN }}
          path: .github/.release/actions
      - name: Install Dart SDK
        uses: dart-lang/setup-dart@v1
      - name: Publish to Pub
        uses: ./.github/.release/actions/actions/utils/sync-workflow-dispatch
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: master
          workflow-name: "dispatch-release.yml"
          workflow-run-timeout: 10
          status-poll-interval: 15
      - name: Create Release
        uses: ./.github/.release/actions/actions/services/github-release
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: Update Pages
        uses: ./.github/.release/actions/actions/services/github-pages
        with:
          token: ${{ secrets.GH_TOKEN }}
          source-folder: doc/api
          jira-api-key: ${{ secrets.JIRA_API_KEY }}
          last-service: true
      - name: Upload test reports
        uses: ./.github/.release/actions/actions/test-reports/upload
        with:
          token: ${{ secrets.GH_TOKEN }}
          acceptance-tests-workflow: Tests
