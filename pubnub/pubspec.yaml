name: pubnub
description: PubNub SDK v6 for Dart lang (with Flutter support) that allows you to create real-time applications
version: 7.0.0
homepage: https://www.pubnub.com/docs/sdks/dart

environment:
  sdk: ">=3.0.0 <4.0.0"

scripts:
  test:
    default: dart run test -P unit && dart run test -P integration
    unit: dart run test -P unit
    integration: dart run test -P integration
  validate:
    analysis: dart analyze --fatal-warnings lib
    formatting: dart format -o none --set-exit-if-changed lib

dependencies:
  async: ^2.13.0
  cbor: ^4.0.0
  convert: ^3.1.2
  crypto: ^3.0.6
  encrypt: ^5.0.3
  form_data: ^1.0.0-nullsafety.1
  meta: ^1.17.0
  pedantic: ^1.11.0
  pool: ^1.5.1
  xml: ^6.1.0
dev_dependencies:
  test: ^1.24.3
  intl: ^0.20.2
